<!DOCTYPE html>
<!--idioma cambiar de en a es si se quiere en español-->
<html lang="es">
<!--Head - info para el navegador-->
<head>
    <!--Set de caracteres que se van a utilizar-->
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clon Google</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" href="images/favicon.ico">
    
</head>
<body>
    <!--Realizaremos el header de Google-->
    <!--El Header es una división, parecido a div-->
    <header>
        <!--nav es la etiqueta de navegación dentro de la página-->
        <nav>
            <!--ul - unordered list - no ordenada-->
            <!--nav-right-section -- Sección derecha de navegación-->
            <ul class="nav-right-section">
                <!--a es para conectar enlaces-->
                <il class="godist">
                    <a href="https://mail.google.com/mail/u/0/#inbox">Gmail</a>
                </il>
                <il class="imdist">
                    <a href="https://www.google.com.mx/imghp?hl=es&authuser=0&ogbl">Images</a>
                </il>
                <il class="menu"> <a href=""> </a> </il>
                <il> 
                    <a href="https://mail.google.com/mail/u/0/#inbox"> 
                        <img src="https://lh3.googleusercontent.com/ogw/AAEL6sg7mguLVHoTaxh9olXBZjMjx6ogDVDnSIUwum0tYg=s64-c-mo" alt="Imagen de Lissette Paredes">
                    </a> 
                </il>
            </ul>
        </nav>
    </header>
    <!--Main - división y lo más importante-->
    <main>
        <!--Sección logo-->
        <section class="main-logo">
            <!--Google logo-->
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Logo de Google">
        </section>
        <!--Buscador-->
        <section class="main-input">
            <!--SPAN - Es un contenedor de línea. Sirve para aplicar estilo y colocar los elementos en una misma línea-->
            <!--Lo estamos usando para poner los elementos en una misma línea y ponerle la clase-->
            <!--Span tambien se puede utilizar para poner palabras de otros colores-->
            <div class="main-input-container">
                <span class="search-icon"></span>
                <input type="text">
                <a class="micro-icon" href=""></a>
                <a class="cam-icon" href=""></a>
            </div>
        </section>
        <!--Botones-->

        <section class="main-buttons">
            <div>
                <button>Google Search</button>
            </div>
            <div>
                <button>I'm Feeling Lucky</button>
            </div>
        </section>
    </main>

    <!-- Footer - pie de páginas-->
    <footer>
        <ul class="footer-left">
            <li>
                <a href="https://about.google/?utm_source=google-MX&utm_medium=referral&utm_campaign=hp-footer&fg=1">About</a>
            </li>
            <li>
                <a href="https://ads.google.com/intl/en_mx/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2m--ahpm-0000000131-0000000000&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a>
            </li>
            <li>
                <a href="https://smallbusiness.withgoogle.com/intl/es-419_mx/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=ww-ww-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u&c=MX#!/">Business</a>
            </li>
            <li>
                <a href="https://www.google.com/search/howsearchworks/?fg=1">How Search works</a>
            </li>
        </ul>
        <ul class="footer-right">
            <li>
                <a href="https://policies.google.com/privacy?hl=en-MX&fg=1">Privacy</a>
            </li>
            <li>
                <a href="https://policies.google.com/terms?hl=en-MX&fg=1">Terms</a>
            </li>

</html>
